<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to BetSmart</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  <script src="login.js"></script>
</head>
<header>
</header>
<body>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab1" type="radio" name="tab" class="sign-in" checked>
      <label for="tab1" class="tab">Sign In</label>
      <input id="tab2" type="radio" name="tab" class="sign-up">
      <label for="tab2" class="tab">Sign Up</label>
      <div class="login-form">
        <div id="signinform" class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="signin_username" type="text" class="input" required>
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="signin_password" type="password" class="input" required>
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span>Keep me Signed in</label>
          </div>
          <div class="group">
            <button class="button" onclick="signin()">Sign in</button>
          </div>
          <div class="hr"></div>
          <div class="footerLink">
            <a href="recover.html">Forgot Password?</a>
          </div>
        </div>
        <div class="sign-up-htm" id="signupform">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="signup_username" type="text" class="input" required>
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="signup_password" type="password" class="input" required>
          </div>
          <div class="group">
            <label for="pass" class="label">Confirm Password</label>
            <input id="confirm_password" type="password" class="input" required>
          </div>
          <div class="group">
            <button class="button"  onclick="signup()">Sign up</button>
          </div>
          <div class="hr"></div>
          <div class="footerLink">
            <label for="tab-1">Already Member?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
